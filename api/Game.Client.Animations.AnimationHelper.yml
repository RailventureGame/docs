  assemblies:
  - Railventure
  namespace: Game.Client.Animations
  summary: >-
    Imprecise method, which does not guarantee v = v1 when t = 1, due to floating-point arithmetic error.<br />

    This method is monotonic. This form may be used when the hardware has a native fused multiply-add instruction.
  example: []
  syntax:
    content: public static double ImpreciseLerp(in double a, in double b, in float t)
    parameters:
    - id: a
      type: System.Double
      description: Value at t=0
    - id: b
      type: System.Double
      description: Value at t=1
    - id: t
      type: System.Single
      description: Time value, a being 0, b being 1
    return:
      type: System.Double
      description: A value between a and b
    content.vb: Public Shared Function ImpreciseLerp(a As Double, b As Double, t As Single) As Double
