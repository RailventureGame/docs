  assemblies:
  - Railventure
  namespace: Game.Client.Animations
  summary: >-
    Precise method, which guarantees v = v1 when t = 1. This method is monotonic only when v0 * v1 is smaller than 0.<br />

    Lerping between same values might not produce the same value.
  example: []
  syntax:
    content: public static double PreciseLerp(in double a, in double b, in float t)
    parameters:
    - id: a
      type: System.Double
      description: Value at t=0
    - id: b
      type: System.Double
      description: Value at t=1
    - id: t
      type: System.Single
      description: Time value, a being 0, b being 1
    return:
      type: System.Double
      description: A value between a and b
    content.vb: Public Shared Function PreciseLerp(a As Double, b As Double, t As Single) As Double
