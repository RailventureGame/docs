    startLine: 72
  assemblies:
  - Railventure
  namespace: Game.Common.Logic.RailVehicles
  summary: >-
    Calculates a t-s diagram for the vehicles breaking. This is done by splitting the breaking into pieces with the

    length of interval.
  example: []
  syntax:
    content: public List<double> CalculateBraking(double startSpeed, double endSpeed, int interval)
    parameters:
    - id: startSpeed
      type: System.Double
      description: the start speed of the breaking phase in m/s
    - id: endSpeed
      type: System.Double
      description: the end speed of the breaking phase in m/s
    - id: interval
      type: System.Int32
      description: the interval in which the calculation should be done in meters
    return:
      type: System.Collections.Generic.List{System.Double}
      description: >-
        a list containing the speed values of the vehicle at given distances, where the element of the list
            with index n is the Velocity of the vehicle after n * interval meters in length
    content.vb: Public Function CalculateBraking(startSpeed As Double, endSpeed As Double, interval As Integer) As List(Of Double)
  overload: Game.Common.Logic.RailVehicles.RailVehicle.CalculateBraking*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: if an invalid argument (negative speeds, endSpeed greater than or equal to start speed or non-positive interval) is passed
